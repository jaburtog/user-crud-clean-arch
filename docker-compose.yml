version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: user-crud-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: userapp
      POSTGRES_PASSWORD: userpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - user-crud-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U userapp -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Liberty Application Server
  liberty:
    build: .
    container_name: user-crud-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: userdb
      DB_USER: userapp
      DB_PASSWORD: userpass123
    ports:
      - "9080:9080"
      - "9443:9443"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - user-crud-network

volumes:
  postgres-data:

networks:
  user-crud-network:
    driver: bridge
